<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel='stylesheet' href='style.css'>
  <script src='script.js' defer></script>
</head>

<body>
  <section>
    <header>Odin Calculator</header>
  </section>

  <section class='calculator-grid'>
    <div class='output'>
      <div data-previous-operand class='previous-operand'></div>
      <div data-current-operand class='current-operand'></div>
    </div>
    <button data-all-clear class='span-two'>AC</button>
    <button data-delete>DEL</button>
    <button data-operation>÷</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number class='bottom-left'>.</button>
    <button data-number>0</button>
    <button data-equals class='span-two bottom-right'>=</button>
  </section>

  <footer><span class='footer-text1'>Coded with</span><span class='footer-heart'>♥️</span><span class='footer-text1'>by
      RiviCodes |</span><span class='footer-text2'>The Odin Project</span><img src='images/top-icon.png'
      class='top-icon'></footer>
</body>

</html>
